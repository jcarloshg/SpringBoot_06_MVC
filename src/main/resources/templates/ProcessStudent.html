<!DOCTYPE html>

<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Student Process</title>
</head>

<body>

    <h3>Student Process</h3>

    <br>
    <br>

    The student is: <span th:text="${student.toString()}"></span>

    <br>
    <br>

    favorite systems:
    <ul>
        <li th:each="tempSystem: ${student.favoriteSystem}" th:text="${tempSystem}"></li>
    </ul>


</body>

</html>
